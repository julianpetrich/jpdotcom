<!-- templates/_base.html -->
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Julian Petrich{% endblock title %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>

    <!-- Header -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light p-3">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="" width="30" height="30" class="d-inline-block align-top" alt="">
                Julian Petrich
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#what">What</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#projects">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock content %}
    </main>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
            crossorigin="anonymous">
    </script>

    <!-- Footer -->
    <footer class="bg-dark text-center">
        <div class="p-5 text-light">
            <img src="{{ MEDIA_URL}}/assets/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
            <span class="lead">Julian Petrich</span>
            <ul class="list-unstyled">
                <li>
                    <a href="#" class="text-light">Home</a>
                    <a href="#" class="text-light">About</a>
                    <a href="#" class="text-light">Portfolio</a>
                </li>

                <li>
                    <a href="#" class="text-light">Privacy</a>
                    <a href="#" class="text-light">Terms</a>
                </li>
                <br>
                <li>
                    <a href="mailto:julian@julianpetrich.com"><i id="social-em" class="fab fa-github-square fa-2x social"></i></a>
                    <a href="mailto:julian@julianpetrich.com"><i id="social-em" class="fab fa-linkedin fa-2x social"></i></a>
                    <a href="mailto:julian@julianpetrich.com"><i id="social-em" class="fa fa-envelope-square fa-2x social"></i></a>
                </li>
            </ul>
            Copyright Â© 2021 Julian Petrich
        </div>
    </footer>

</body>
</html>

<!-- templates/post_detail.html -->
{% extends '_base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <img class="card-img-top" src="{{ post.cover.url }}" alt="{{ post.description_alt }}">
        <p>{{ post.description_long }}</p>
    </div>
{% endblock content %}

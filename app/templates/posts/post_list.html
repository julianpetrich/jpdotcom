<!-- templates/article_list.html -->
{% extends '_base.html' %}

{% block title %}Posts{% endblock title %}

{% block content %}
  {% for post in post_list %}
    <div class="card">
      <div class="card-header">
        <span class="font-weight-bold">{{ post.title }}</span> &middot;
        <span class="text-muted">{{ article.date }}</span>
      </div>
        {{ post.description }}
      </div>
    </div>
    <br />
  {% endfor %}
{% endblock content %}
